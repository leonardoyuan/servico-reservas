# Nome da aplicação para identificação em logs e monitoramento
spring.application.name=servico-de-reservas

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/servico_reservas
spring.datasource.username=postgres
spring.datasource.password=banana123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect